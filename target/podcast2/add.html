<!DOCTYPE html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- vue2 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.13/vue.js"></script>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <!--    引入axios-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>添加订阅</title>
  <style>
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container" id="app">
  <h2>添加订阅</h2>
  <form  id="form" action="" method="post" >
    <div class="form-group">
      <label for="url">主页链接:</label>
      <input type="text" id="url" name="url" placeholder="输入 URL">
    </div>
    <div class="form-group">
      <label for="select-left">类型:</label>
      <select id="select-left" name="select-left">
        <option value="" selected disabled>选择类型</option>
        <option value="video" name="type">Video</option>
        <option value="audio" name="type" selected>Audio</option>
      </select>
    </div>
    <div class="form-group">
      <label for="select-right">检查更新频率:</label>
      <select id="select-right" name="frequency">
        <option value="" selected disabled>选择检查更新频率</option>
        <option value="60">每 1 分钟</option>
        <option value="1200" selected>每 20 分钟</option>
        <option value="1800">每 30 分钟</option>
        <option value="3600">每 60 分钟</option>
      </select>
    </div>

    <div class="form-group">
      <label for="select-survival_time">选择节目存活时间:</label>
      <select id="select-survival_time" name="survival">
        <option value="" selected disabled>选择节目存活时间</option>
        <option value="604800" selected>7天</option>
        <option value="1209600">14天</option>
        <option value="2592000">30天</option>
      </select>
    </div>

    <div class="form-group">
      <label for="select-Episodes">选择剧集:</label>
      <select id="select-Episodes" name="Episodes" onchange="handleEpisodesChange(this)">
        <option value="" selected disabled>选择剧集</option>
        <option value="0" selected>最新一集</option>
        <option value="-1">最近30集</option>
        <option value="1">自定义剧集</option>
      </select>
    </div>

    <div id="customInputContainer" class="form-group" style="display: none;">
      <label for="customInput">自定义剧集:</label>
      <input type="text" id="customInput" name="customInput">
    </div>

    <div class="form-group">
      <button id="btn"  type="button" >Add</button>
    </div>
  </form>
</div>
<!--    引入axios-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

  function handleEpisodesChange(select) {
    var selectedValue = select.value;
    var customInputContainer = document.getElementById("customInputContainer");

    if (selectedValue === "1") {
      customInputContainer.style.display = "block";
    } else {
      customInputContainer.style.display = "none";
    }
  }

  window.document.getElementById("btn").onclick = function (){
    let url = window.document.getElementById("url").value;
    let type = window.document.getElementById("select-left").value;
    let frequency = window.document.getElementById("select-right").value;
    let survival = window.document.getElementById("select-survival_time").value;
    let episodes = 0;
    if (window.document.getElementById("select-Episodes").value=="-1"){
      episodes = -1;
    }else if (window.document.getElementById("select-Episodes").value=="1") {
      episodes = document.getElementById("customInput").value;
    }

    axios({
      method:"post",
      url:"./xmlFactoryServlet",
      data:"url="+url+"&type="+type+"&frequency="+frequency+"&survival="+survival+"&episodes="+episodes
    }).then(function (resp) {
      if (resp.data==="ok"){
        window.location.href = "index.html";
      }else {
        alert("添加失败！");
      }
    })
  }
</script>
</body>
</html>
